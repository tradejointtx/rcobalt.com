<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DMCA Takedown | rcobalt.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; margin: 40px; }
    input, textarea { width: 100%; padding: 8px; margin: 10px 0; }
    button { padding: 10px 15px; background: #cc0000; color: white; border: none; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>DMCA Takedown Request</h1>
  <p>If you have identified a website impersonating me or using copyrighted material from this site, please submit your notice below.</p>
  <form method="POST" action="mailto:etarango@protonmail.com" enctype="text/plain">
    <label>Your Name:</label>
    <input type="text" name="name" required>

    <label>Your Email:</label>
    <input type="email" name="email" required>

    <label>URL(s) of Infringing Material:</label>
    <textarea name="urls" rows="4" required></textarea>

    <label>Statement of Good Faith:</label>
    <textarea name="statement" rows="4" required>I have a good faith belief that the material described above is not authorized by the copyright owner, its agent, or the law.</textarea>

    <label>Electronic Signature:</label>
    <input type="text" name="signature" required>

    <button type="submit">Submit DMCA Notice</button>
  </form>
</body>
</html>
