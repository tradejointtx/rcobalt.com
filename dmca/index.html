<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DMCA Takedown Request | rcobalt.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; margin: 40px; background: #fff; color: #333; }
    input, textarea { width: 100%; padding: 10px; margin: 10px 0; }
    button { padding: 10px 15px; background: #cc0000; color: white; border: none; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>DMCA Takedown Request</h1>
  <p>If you believe your copyrighted content is being used without permission, you can submit a takedown request below. Submissions are emailed to the administrator.</p>
  <form method="POST" action="mailto:copyright@rcobalt.com" enctype="text/plain">
    <label>Your Name:</label>
    <input type="text" name="name" required>

    <label>Your Email:</label>
    <input type="email" name="email" required>

    <label>URL(s) of Infringing Material:</label>
    <textarea name="urls" rows="4" required></textarea>

    <label>Description of the Original Content:</label>
    <textarea name="description" rows="4" required></textarea>

    <label>Electronic Signature:</label>
    <input type="text" name="signature" required>

    <button type="submit">Send DMCA Request</button>
  </form>
</body>
</html>
